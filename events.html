<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="events.css">
  <title>Event Handling Example</title>
</head>
<body>

<div class="container mt-5">
  <h2>Event Handling Example</h2>
  
  <button id="changeColorBtn" class="btn btn-primary">Change Color</button>
  <button id="changeTextBtn" class="btn btn-success">Change Text</button>
  
  <input type="text" id="textInput" class="form-control mt-3" placeholder="Enter text">

  <div class="mt-3" id="changeableDiv">This is a changeable div.</div>

  <p class="mt-3">This is a paragraph.</p>

  <table class="table mt-3">
    <thead>
      <tr>
        <th scope="col">Column 1</th>
        <th scope="col">Column 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Row 1, Cell 1</td>
        <td>Row 1, Cell 2</td>
      </tr>
      <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
      </tr>
    </tbody>
  </table>

</div>

<script src="events.js"></script>

</body>
</html>
